<!--
    - LOGANDO NO GITHUB LOCALMENTE.

    - Usamos o VScode (Visual Studio Code), para sicronizar o Git com o Github.

    - 1° Passo => logar(Configurar) o seu USUÁRIO no Git através do terminal(Git Bash) do Vscode. Para isso usamos os comandos..

        -> git config --global user.email "Digite seu email cadastrado no github"
        
        -> git config --global user.name "Nome do usuário cadastrado no Github"

    - Caso você queira ver se realmente deu certo você irá colocar esse comando para estar verificando se a suas informações foram salvas.

        -> git config --list

    - Caso você erre o seu email é só escrever o comando (clear, para limpar o termimal), e só escrever o seu email dnovo.

    - 2° Passo => locar localmente no Vscode. Vá em conta na canto inferior esquerto clica no boneco e click em "SING IN TO SYNC SETTINGS". Clicando irá abrir a página do Github aceitar a permissão e automaticamente volta para o Vscode e PRONTO. Vscode(Git) conectado com o Github.
-->
